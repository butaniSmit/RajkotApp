<!DOCTYPE html>
<html>
<head>
<title>Rajkot </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
         <h2 class="text-center mt-4">Rajkot Machinery & Textile Parts</h2>

        <div class="card mx-auto my-5">
            <div class="card-header">
                <p class="h2 text-center">Calculate TPM</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <label>Enter Constant</label>
                            <input type="number" id="Constant" class="form-control"  placeholder="Enter Constant">
                        </div>
                        <div class="col">
                            <label>Enter Warm Gear</label>
                            <input type="number" id="WarmGear" class="form-control"   placeholder="Enter Warm Gear">
                        </div>
                    </div>
                </div>
                <div class="my-2">
                    <button type="button" class="btn btn-success" id="calculate">Calculate</button>
                </div>

                <div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Drumgear</th>
                            <th scope="col">Warmgear</th>
                            <th scope="col">TPM</th>
                          </tr>
                        </thead>
                        <tbody id="result">
                            <tr>
                                <td colspan="4">
                                    <p class="text-center">Please Enter Values !!!</p>
                                </td>
                            </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="calculateTPM.js"></script>

</body>
</html>
